<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="Logo.png">
    <title>CCNVH</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/5b5ba54d82.js" crossorigin="anonymous"></script>



</head>

<body>
    
    



    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" >
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" >
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" >
                    </div>
                    <p id="forgot" class="forgot" id="forgot">Forgot Password? <a href="#">Click here</a></p>

                </div>
                <div>
                    <button type="button" class="Submit" id="Submit">Create Account</button>
                </div>
                <div class="divider">
                    <section>

                    </section>
                    Or
                    <section>

                    </section>

                </div>

                <div class="loginwith">
                    <div class="google"><button><a href="#"><i class="fa-brands fa-google"></i> <span class="l1" id="l1">Signup with Google</span></a></button></div>
                    <div class="facebook"><button><a href="#"><i class="fa-brands fa-facebook"></i> <span class="l2" id="l2">Signup with Facebook</span></a></button></div>
                </div>




                <div class="in-btnline">

                </div>

                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign up</button>
                    <button type="button" id="signinbtn" class="disable">Sign in</button>

                </div>
            </form>
        </div>
        <a href="Homepage.html"><button class="btn-home"><i class="fa-sharp fa-solid fa-house"></i></button></a>
    </div>


    


    <script>
        let signupbtn = document.getElementById("signupbtn");
        let signinbtn = document.getElementById("signinbtn");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");
        let forgot = document.getElementById("forgot");
        let l1 = document.getElementById("l1");
        let l2 = document.getElementById("l2");

        signinbtn.onclick = function()
        {
            namefield.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable");
            Submit.innerHTML = "Login";
            forgot.style.display = 'block';
            forgot.style.maxHeight = "15px";
            l1.innerHTML = "Signin with Google";
            l2.innerHTML = "Signin with facebook";
            


        }

        signupbtn.onclick = function()
        {
            namefield.style.maxHeight = "65px";
            title.innerHTML = "Sign Up";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable");
            Submit.innerHTML = "Create Account";
            forgot.style.maxHeight = "0";
            l1.innerHTML = "Signup with Google";
            l2.innerHTML = "Signup with facebook";
            

        
            
        }



        

    </script>

</body>

</html>
