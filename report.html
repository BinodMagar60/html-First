<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="report.css">
  <script src="https://kit.fontawesome.com/5b5ba54d82.js" crossorigin="anonymous"></script>
  <title>Report</title>
</head>
<body>
  <div class="container">
    <h1>Report Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <input type="submit" value="Submit" class="custom-button">
    </form>
    <a href="Homepage.html"><button class="btn-home"><i class="fa-sharp fa-solid fa-house"></i></button></a>
  </div>
</body>
</html>
